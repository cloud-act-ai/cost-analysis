# FinOps360 Cost Analysis Configuration - Environment Analysis Example

# Data sources and paths
data:
  file_path: data/finops_data.csv
  output_dir: output

# Analysis settings
analysis:
  # Time period configuration
  period_type: month  # Options: month, quarter, week, year
  period_value: Mar   # Month name (Jan, Feb, Mar, etc.)
  year: 2024
  
  # Grouping configuration
  parent_grouping: ORG  # Can be left empty for overall analysis
  parent_grouping_value: ""  # Empty for analyzing all organizations
  
  # Child grouping for detailed analysis
  child_grouping: Application_Name
  top_n: 10
  include_applications: true
  
  # Environment analysis settings
  nonprod_threshold: 20  # Flag applications with >= 20% non-prod costs
  
  # Display columns (optional, for customizing report columns)
  display_columns:
    - Application_Name
    - ORG
    - VP
    - PILLAR
    - Cloud
    - Env
    - Cost

# Report settings
report:
  generate_html: true
  export_csv: true
  page_title: Environment Cost Analysis
  company_name: FinOps360
  logo_path: ""